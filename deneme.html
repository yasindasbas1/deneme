<!DOCTYPE html>
<html>
<head>
<style>
th, td {
  border: 1px solid black;
  border-radius: 10px;
}
</style>
</head>
<body>

<h2>Table With Rounded Borders</h2>

<p>Use the CSS border-radius property to add rounded corners to the table cells.</p>

<table style="width:100%">
  <tr>
    <th>Yasin</th>
    <th>Daþbaþ</th> 
    <th>26</th>
  </tr>
  <tr>
    <td>Tayfun</td>
    <td>Uyrun</td>
    <td>30</td>
  </tr>
  <tr>
    <td>Rýfat</td>
    <td>Daðlýoðlu</td>
    <td>36</td>
  </tr>
  <tr>
    <td>Ersin</td>
    <td>Taþatan</td>
    <td>37</td>
  </tr>
</table>

</body>
</html>
